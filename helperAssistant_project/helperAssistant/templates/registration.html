{% extends "helperAssistant/base.html" %}

{% block content %}

<div xmlns="http://www.w3.org/1999/html">
    <h2>Registration</h2>
    <br>
</div>

{% if error %}
<div>
    <mark>{{ error }}</mark>
</div>
{% endif %}

<form  method="post">
    {% csrf_token %}
        <div class="row mb-3">
            <label for="id_username" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" name="username" maxlength="150"  class="form-control" autocapitalize="none" autocomplete="username" autofocus=""
               required="" id="id_username">
            </div>
        </div>
        <div class="row mb-3">
            <label for="id_password1" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
            <input type="password" name="password1"  class="form-control" autocomplete="new-password" required="" id="id_password1">
                </div>
        </div>
        <div class="row mb-3">
            <label for="id_password2" class="col-sm-2 col-form-label">Password confirmation:</label>
            <div class="col-sm-10">
            <input type="password" name="password2"  class="form-control" autocomplete="new-password" required="" id="id_password2">
                </div>
        </div>
        <div class="row mb-3">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </div>
</form>

<div class="d-flex flex-column col-10 flex-shrink-10">
</div>

{% endblock %}
