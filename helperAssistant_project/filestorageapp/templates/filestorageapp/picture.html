{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justifycontent-center">
        <div class="col">
            <a href="{% url 'gallery' %}" class="btn btn-dark my-3"> Go Back</a>
            <div style="height: 90vh">
                <img style="max-width: 100%; max-height: 100%" class="card-img-top" src="{{picture.picture.url}}"
                     alt="Card image cap">
            </div>
            <p>{{picture.title}}</p>
            <p>{{ picture.uploaded_date }}</p>
        </div>

    </div>

</div>
{% endblock %}
