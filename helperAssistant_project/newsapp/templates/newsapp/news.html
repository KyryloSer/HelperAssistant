{% extends "newsapp/base.html" %}
{% block content %}
<div class="d-flex">
    <div class="d-flex flex-column col-2 flex-shrink-2 p-3" style="width: 180px; height:90vh;">
        <ul class="nav nav-pills flex-column mb-auto">
            {% for k, v in category_dict.items %}
            <li class="nav-item">
                <a href="{{ v }}" class="nav-link" aria-current="page">
                    {{ k }}
                </a>
            </li>
            {% endfor %}
        </ul>
        <br>
    </div>
    <div class="d-flex flex-column col-10 flex-shrink-10">
        {% for k, v in news_dict.items %}
        <h4>{{ k }}</h4>
        <h5>{{ v }}</h5>
        {% endfor %}
    </div>
</div>




{% endblock %}
