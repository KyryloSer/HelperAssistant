{% extends "newsapp/base.html" %}
{% block content %}
<div class="d-flex">
    <div class="d-flex flex-column col-2 flex-shrink-2 p-3" style="width: 180px; height:90vh;">
        <ul class="nav nav-pills flex-column mb-auto">
            {% for k, v in category_dict.items %}
            <li class="nav-item">
                <a href="{% url v %}" class="nav-link" aria-current="page">
                    {{ k }}
                </a>
            </li>
            {% endfor %}
        </ul>
        <br>
    </div>
    <div class="d-flex flex-column col-10 flex-shrink-10">
        <div class="container-fluid m-10">
            <div class="scroll-table">
                <table>
                    <thead>
                    <tr>
                        <th scope="col">Назва АЗС</th>
                        <th scope="col">ГАЗ</th>
                        <th scope="col">ДП</th>
                        <th scope="col">95</th>
                        <th scope="col">95+</th>
                        <th scope="col">92</th>
                    </tr>
                    </thead>
                </table>
                <div class="scroll-table-body">
                    <table>
                        <tbody>
                        {% for d in data %}

                        <tr>
                            <td>{{d.title}}</td>
                            <td>{{d.gas}}</td>
                            <td>{{d.dp}}</td>
                            <td>{{d.nf}}</td>
                            <td>{{d.nf_plus}}</td>
                            <td>{{d.nt}}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
