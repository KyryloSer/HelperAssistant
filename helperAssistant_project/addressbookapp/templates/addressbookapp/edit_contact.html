{% extends 'base.html' %}
{% block content %}
{% load static %}

<h4>Вы собираетесь изменить контакт: </h4>


<form action="{% url 'edit-contact' contact.pk %}" method='post'>
    {% csrf_token %}

    <table class="table">
        <tr>

            <td>
                <label for="name">Полное имя</label>
            </td>
            <td>
                <input type=text id="name" value='{{contact.name}}' name="name">
            </td>

        </tr>
        <tr>
            <td>
                <label for="birthday">День рождения</label>
            </td>
            <td>
                <input type='date' id="birthday" value='{{contact.birthday.isoformat}}' name="birthday">
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Адрес</label>
            </td>
            <td>
                <input id="address" value='{{contact.address}}' size=60 name="address">
            </td>
        </tr>
        <tr>
            <td>
                <label for="phone">Телефоны</label>
            </td>
            <td>
                <table>
                    <tr>
                        {% for phone in phones %}
                        <td>
                            <input id="phone" value='{{phone.phone}}' size=15 name="phone">
                        </td>
                        {% endfor %}
                        <td>
                            <label for="new_phone">Добавить телефон</label>
                        </td>
                        <td>
                            <input id="new_phone" size=15 name="new_phone">
                        </td>
                    </tr>
                </table>
            </td>

        </tr>

        <tr>
            <td>
                <label for="email">Emails</label>
            </td>
            <td>
                <table>
                    <tr>
                        {% for email in emails %}
                        <td>
                            <input id="email" value='{{email.email}}' size=30 name="email">
                        </td>
                        {% endfor %}
                        <td>
                            <label for="new_email">Добавить email</label>
                        </td>
                        <td>
                            <input id="new_email" size=30 name="new_email">
                        </td>
                    </tr>
                </table>
            </td>

        </tr>
        <tr>
            <td>
                <label for="description">Заметка</label>
            </td>
            <td>
                <input id="description" value='{{contact.description}}' name="description" size=80>
            </td>
            <td>

            </td>
        </tr>
            </table>
    <input class="btn btn-success" type=submit>
</form>







{% endblock %}
