
{% extends "base.html" %}

{% block content %}

      {% if error %}
      <div>
        <mark>{{ error }}</mark>
      </div>
      {% endif %}
      <form method="POST" action="{% url 'usertag' %}">
          <li><a class="btn btn-outline-info mx-1" href="{% url 'start' %}" role="button">Back</a></li>
        {% csrf_token %}
        <div class="row mb-3">
                    <div class="input-group">
                        <span class="input-group-text" id="addon-wrapping">Tag name:</span>
                            <input id="colFormLabelNoteName"
                                   class="form-control col-sm-12" type="text" name="name"
                                   required/>
                    </div>
                </div>
          <div class="form-group">
                    <button class="btn btn-primary col-sm-12 mb-2" type="submit">Submit</button>
                    <button class="btn btn-outline-danger col-sm-12 mb-2 " type="reset">Reset</button>
          </div>
      </form>

{% endblock %}
